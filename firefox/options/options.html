<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="../lib/new_browser_style.css">
</head>

<body class="browser-style">
  <form name="settings">
    <section class="panel-section">
      <label>Like/reaction notifications</label>
      <div>
        <label><input type="radio" name="notifications" value="false"> Show</label>
        <label><input type="radio" name="notifications" value="true" checked> Hide</label>
      </div>
    </section>
    <div class="panel-section-separator"></div>
    <section class="panel-section">
      <label>Like/reaction counters</label>
      <div>
        <label><input type="radio" name="counters" value="false" checked> Show</label>
        <label><input type="radio" name="counters" value="true"> Hide</label>
      </div>
    </section>
    <div class="panel-section-separator"></div>
    <section class="panel-section">
      <label>Like/reaction buttons</label>
      <div>
        <label><input type="radio" name="buttons" value="false" checked> Show</label>
        <label><input type="radio" name="buttons" value="true"> Hide</label>
      </div>
    </section>
    <div class="panel-section-separator"></div>
    <section class="panel-section">
      <label>Better indicators on sponsored posts</label>
      <div>
        <label><input type="radio" name="sponsor" value="true"> Show</label>
        <label><input type="radio" name="sponsor" value="false" checked> Hide</label>
      </div>
    </section>
    <section class="panel-section">
      <div class="message-bar general" disabled>You will need to reload Facebook tabs for the changes to take effect.</div>
    </section>
  </form>
  <script src="options.js"></script>
</body>

</html>
