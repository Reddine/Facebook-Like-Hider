<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="theme.css">
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Extension Options</legend>
                <input type="checkbox" id="hideNotification" name="hideNotification">
                <label for="hideNotification">Hide like/reaction notifications</label>
                <br/>
                <input type="checkbox" id="hideLikeCounter" name="hideLikeCounter">
                <label for="hideLikeCounter">Hide like/reaction counters</label>
                <br/>
                <input type="checkbox" id="hideLikeButton" name="hideLikeButton">
                <label for="hideLikeButton">Disable the ability to like/react</label>
                <div class="note">You will need to reload Facebook tabs for the changes to take effect.</div>
            </fieldset>
        </form>
        <script src="options.js"></script>
    </body>
</html>
